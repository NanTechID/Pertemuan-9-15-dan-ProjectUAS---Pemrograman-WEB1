<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image - Galeri Gambar</title>
	  <link rel="stylesheet" type="text/css" href="style.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	  <style>
	  	.image-container {
	  		max-width: 900px;
	  		margin: 50px auto;
	  		padding: 40px;
	  		text-align: center;
	  	}
	  	.page-header {
	  		background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
	  		color: white;
	  		padding: 40px;
	  		border-radius: 20px;
	  		margin-bottom: 40px;
	  		box-shadow: 0 10px 30px rgba(0,0,0,0.2);
	  	}
	  	.page-header h1 {
	  		font-size: 2.5rem;
	  		margin-bottom: 10px;
	  		color: white;
	  	}
	  	.image-frame {
	  		background: white;
	  		padding: 20px;
	  		border-radius: 20px;
	  		box-shadow: 0 15px 50px rgba(0,0,0,0.15);
	  		display: inline-block;
	  		animation: zoomIn 0.8s ease-out;
	  		transition: transform 0.3s;
	  	}
	  	.image-frame:hover {
	  		transform: scale(1.05);
	  	}
	  	.image-frame img {
	  		max-width: 100%;
	  		height: auto;
	  		border-radius: 15px;
	  		display: block;
	  	}
	  	.image-caption {
	  		margin-top: 20px;
	  		font-size: 1.2rem;
	  		color: #555;
	  		font-weight: 500;
	  	}
	  	@keyframes zoomIn {
	  		from {
	  			opacity: 0;
	  			transform: scale(0.8);
	  		}
	  		to {
	  			opacity: 1;
	  			transform: scale(1);
	  		}
	  	}
	  </style>
</head>
<body>
	<main>
	<button class="home-button"
 	 onclick="window.location.href='index.html'">
 	 <i class="fa fa-home"></i>
	</button>
	<div class="image-container">
		<div class="page-header">
			<h1><i class="fas fa-image"></i> Galeri Gambar</h1>
			<p style="font-size: 1.1rem; opacity: 0.9;">Koleksi gambar dan visual menarik</p>
		</div>
		<div class="image-frame">
			<img src="gibran.jpg" alt="Gambar">
		</div>
		<p class="image-caption"><i class="fas fa-camera"></i> Foto Utama</p>
	</div>
	</main>
</body>
</html>
