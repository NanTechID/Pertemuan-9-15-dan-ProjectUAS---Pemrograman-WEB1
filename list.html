<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List - Daftar Item</title>
	  <link rel="stylesheet" type="text/css" href="style.css">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	 <style>
	 	.list-container {
	 		max-width: 900px;
	 		margin: 50px auto;
	 		padding: 40px;
	 	}
	 	.section-header {
	 		background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
	 		color: white;
	 		padding: 40px;
	 		border-radius: 20px;
	 		text-align: center;
	 		margin-bottom: 40px;
	 		box-shadow: 0 10px 30px rgba(0,0,0,0.2);
	 		animation: fadeInDown 0.6s ease-out;
	 	}
	 	.section-header h1 {
	 		font-size: 2.5rem;
	 		color: white;
	 		margin-bottom: 10px;
	 	}
	 	.list-card {
	 		background: white;
	 		border-radius: 15px;
	 		padding: 35px;
	 		margin-bottom: 30px;
	 		box-shadow: 0 8px 25px rgba(0,0,0,0.1);
	 		animation: slideIn 0.6s ease-out backwards;
	 	}
	 	.list-card:nth-child(2) { animation-delay: 0.2s; }
	 	.list-card:nth-child(3) { animation-delay: 0.4s; }
	 	.list-card h3 {
	 		color: #2c3e50;
	 		font-size: 1.8rem;
	 		margin-bottom: 20px;
	 		display: flex;
	 		align-items: center;
	 		gap: 15px;
	 	}
	 	.list-card ul, .list-card ol {
	 		padding-left: 25px;
	 	}
	 	.list-card li {
	 		margin: 15px 0;
	 		font-size: 1.1rem;
	 		color: #555;
	 		line-height: 1.6;
	 		transition: all 0.3s;
	 		padding: 10px;
	 		border-radius: 8px;
	 	}
	 	.list-card ul li:hover, .list-card ol li:hover {
	 		background: #f0f0f0;
	 		padding-left: 20px;
	 	}
	 	.icon-circle {
	 		width: 45px;
	 		height: 45px;
	 		border-radius: 50%;
	 		background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
	 		color: white;
	 		display: inline-flex;
	 		align-items: center;
	 		justify-content: center;
	 		font-size: 1.2rem;
	 	}
	 	@keyframes fadeInDown {
	 		from {
	 			opacity: 0;
	 			transform: translateY(-30px);
	 		}
	 		to {
	 			opacity: 1;
	 			transform: translateY(0);
	 		}
	 	}
	 	@keyframes slideIn {
	 		from {
	 			opacity: 0;
	 			transform: translateX(-30px);
	 		}
	 		to {
	 			opacity: 1;
	 			transform: translateX(0);
	 		}
	 	}
	 </style>
</head>
<body>
	<main>
	<button class="home-button"
 	 onclick="window.location.href='index.html'">
 	 <i class="fa fa-home"></i></button>
	<div class="list-container">
		<div class="section-header">
			<h1><i class="fas fa-list"></i> Daftar Item</h1>
			<p style="font-size: 1.1rem; opacity: 0.9;">Contoh penggunaan list HTML</p>
		</div>
		
		<div class="list-card">
			<h3><span class="icon-circle"><i class="fas fa-circle"></i></span> Unordered List</h3>
			<ul>
				<li><i class="fas fa-coffee" style="color: #667eea; margin-right: 10px;"></i>Coffee</li>
				<li><i class="fas fa-mug-hot" style="color: #764ba2; margin-right: 10px;"></i>Tea</li>
				<li><i class="fas fa-glass-whiskey" style="color: #667eea; margin-right: 10px;"></i>Milk</li>
			</ul>
		</div>
		
		<div class="list-card">
			<h3><span class="icon-circle"><i class="fas fa-sort-numeric-down"></i></span> Ordered List</h3>
			<ol>
				<li><i class="fas fa-coffee" style="color: #667eea; margin-right: 10px;"></i>Coffee</li>
				<li><i class="fas fa-mug-hot" style="color: #764ba2; margin-right: 10px;"></i>Tea</li>
				<li><i class="fas fa-glass-whiskey" style="color: #667eea; margin-right: 10px;"></i>Milk</li>
			</ol>
		</div>
	</div>
	</main>
</body>
</html>
