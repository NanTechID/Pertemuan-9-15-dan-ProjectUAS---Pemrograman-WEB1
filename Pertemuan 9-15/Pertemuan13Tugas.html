<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana & Form Registrasi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Calculator Styles */
        .calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calc-input {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            margin: 0 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100px;
        }

        .calc-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #667eea;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a6fd8;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            color: #4a4a4a;
            margin-top: 10px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a4a4a;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #667eea;
            outline: none;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            color: #27ae60;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Aplikasi Kalkulator & Registrasi</h1>

        <div class="section calculator">
            <h2>Kalkulator Sederhana</h2>
            <div class="calc-input">
                <input type="number" id="num1" placeholder="Angka 1">
                <input type="number" id="num2" placeholder="Angka 2">
            </div>
            <div class="calc-buttons">
                <button onclick="calculate('+')">+</button>
                <button onclick="calculate('-')">-</button>
                <button onclick="calculate('*')">ร</button>
                <button onclick="calculate('/')">รท</button>
            </div>
            <div id="result">Hasil: </div>
        </div>

        <div class="section">
            <h2>Form Registrasi</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name">
                    <div id="nameError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <div id="emailError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <div id="passwordError" class="error"></div>
                </div>
                <button type="submit">Daftar</button>
                <div id="successMessage" class="success"></div>
            </form>
        </div>
    </div>

    <script>
        // Calculator function
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result = 0;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = 'Hasil: Masukkan angka yang valid';
                return;
            }

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        document.getElementById('result').textContent = 'Hasil: Tidak bisa bagi dengan nol';
                        return;
                    }
                    result = num1 / num2;
                    break;
            }

            document.getElementById('result').textContent = 'Hasil: ' + result;
        }

        // Form validation
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            let isValid = true;

            // Name validation
            if (name === '') {
                document.getElementById('nameError').textContent = 'Nama tidak boleh kosong';
                isValid = false;
            } else {
                document.getElementById('nameError').textContent = '';
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Email tidak valid';
                isValid = false;
            } else {
                document.getElementById('emailError').textContent = '';
            }

            // Password validation
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password minimal 6 karakter';
                isValid = false;
            } else {
                document.getElementById('passwordError').textContent = '';
            }

            if (isValid) {
                document.getElementById('successMessage').textContent = 'Registrasi berhasil!';
                // Reset form
                this.reset();
            } else {
                document.getElementById('successMessage').textContent = '';
            }
        });
    </script>
</body>

</html>
