<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penilaian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Masukkan Nilai</h2>

    <input type="number" id="nilaiInput" placeholder="Masukkan nilai (0-100)">
    <button onclick="cekNilai()">Cek Nilai</button>

    <div id="output"></div>
</div>

<script>
function cekNilai() {
    let nilai = parseInt(document.getElementById("nilaiInput").value);
    let hasil = "";

    if (isNaN(nilai)) {
        hasil = "Silakan masukkan nilai terlebih dahulu!";
    } else if (nilai >= 80) {
        hasil = "Nilai A";
    } else if (nilai >= 60) {
        hasil = "Nilai B";
    } else {
        hasil = "Nilai C";
    }

    document.getElementById("output").innerText = hasil;
}
</script>

</body>
</html>
