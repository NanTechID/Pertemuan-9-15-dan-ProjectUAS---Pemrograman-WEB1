<!DOCTYPE html>
<html>
<head>
  <title>Validasi Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .form-container {
      background: white;
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      animation: slideUp 0.6s ease-out;
    }
    h2 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-align: center;
    }
    label {
      display: block;
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1rem;
    }
    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
    }
    #error {
      color: #f5576c;
      background: #fee;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      display: none;
      font-weight: 500;
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üìù Form Registrasi</h2>
    <form onsubmit="return validasi()">
      <label>üë§ Nama:</label>
      <input type="text" id="nama" placeholder="Masukkan nama Anda">

      <label>üìß Email:</label>
      <input type="email" id="email" placeholder="email@example.com">

      <label>üîí Password:</label>
      <input type="password" id="password" placeholder="Minimal 6 karakter">

      <button type="submit">Daftar Sekarang</button>
    </form>

    <p id="error"></p>
  </div>

  <script>
    function validasi() {
      let nama = document.getElementById("nama").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let errorMsg = "";

      if (nama === "") {
        errorMsg += "Nama wajib diisi.<br>";
      }
      if (email.indexOf("@") === -1) {
        errorMsg += "Email tidak valid.<br>";
      }
      if (password.length < 6) {
        errorMsg += "Password minimal 6 karakter.<br>";
      }

      if (errorMsg !== "") {
        document.getElementById("error").innerHTML = errorMsg;
        return false; // cegah form terkirim
      }

      alert("Form berhasil dikirim!");
      return true;
    }
  </script>
</body>
</html>
