<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Lanjutan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      text-align: center;
      animation: zoomIn 0.6s ease-out;
    }
    h1 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    button {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border: none;
      padding: 15px 35px;
      margin: 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(240, 147, 251, 0.4);
      transition: all 0.3s;
    }
    button:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(240, 147, 251, 0.6);
    }
    button:active {
      transform: translateY(0);
    }
    p {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #2c3e50;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Demo JavaScript Lanjutan</h1>
    <button onclick="cekNilai(85)">Cek Nilai</button>
    <button onclick="tampilHobi()">Tampil Hobi</button>

    <p id="output"></p>
  </div>

  <script>
    // Struktur Kontrol
    function cekNilai(nilai) {
      if (nilai >= 80) {
        document.getElementById("output").innerHTML = "Nilai A";
      } else if (nilai >= 60) {
        document.getElementById("output").innerHTML = "Nilai B";
      } else {
        document.getElementById("output").innerHTML = "Nilai C";
      }
    }

    // Array
    let hobi = ["Membaca", "Menulis", "Olahraga"];
    function tampilHobi() {
      let teks = "";
      hobi.forEach(function(item, i) {
        teks += (i+1) + ". " + item + "<br>";
      });
      document.getElementById("output").innerHTML = teks;
    }

    // Fungsi Arrow
    const sapa = (nama) => "Halo, " + nama + "!";
    console.log(sapa("Andi"));
  </script>
</body>
</html>
